<ion-view view-title="My Feed">
  <ion-content ng-controller="TimelineCtrl">
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="loadAlerts()"></ion-refresher>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="alert in alerts" hreef="#/app/alerts/{{alert.id}}" ng-click="viewAlert({{alert.id}})">
        <img src="./img/badges/{{alert.alert_type.category}}.png">
        <h2>{{alert.activity.actor.name}} (@{{alert.activity.actor.screen_name}})</h2>
        <p>{{alert.subject}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
