<ion-view view-title="Settings">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="reloadSettings()"></ion-refresher>
    <div class="list">
      <div class="item item-divider">
        Current Brand
      </div>
      <ion-radio ng-repeat="business in businesses"
        ng-value="business.id"
        ng-model="currentBusinessId"
        ng-click="setCurrentBusiness($index)">
        {{business.name}}
      </ion-radio>
    </div>
  </ion-content>
</ion-view>
