<ion-view view-title="Login">
  <ion-content>
    <div class='header-bell'></div>
    <div class="item item-text-wrap box-login">
      <form ng-submit="doLogin()">
        <div class="list">
          <label class="item item-input">
            <input type="email" ng-model="loginData.email" placeholder="Email address">
          </label>
          <label class="item item-input">
            <input type="password" ng-model="loginData.password" placeholder="Password">
          </label>
          <button class="button button-block button-assertive" type="submit">Log in</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
